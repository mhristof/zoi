name: tests

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2-beta
      - name: gofmt
        run: test -z $(gofmt -l .)
      - name: go test
        run: go test ./...
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: help
        run: go run main.go help
    



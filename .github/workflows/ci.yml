---
name: ci

on:
  - push

env:
  GITHUB_READONLY_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: make test
      - name: build
        run: make
      - name: smoke-test help
        run: ./bin/zoi.linux --help
      - name: smoke-test simple parse
        run: make simple
